<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>ex 6</title>
    <style type="text/css">
        * {
			color: #4f0211;
            background-color: #e3cd8f;
            text-align: center;
            font-family: 'Times New Roman', Geneva, Verdana, sans-serif;
		}
    </style>
</head>

<body>
    <h1>Jquery using out of name</h1>
    <h2 id="name" style="color: #a40517;"></h2>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script>
        $.ajax({
            method: 'GET',
            url: 'http://localhost:5000/api/name',
            success: (data) => {
                $('#name').append(data);
            }
        });
    </script>
</body>
</html>
